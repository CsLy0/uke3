<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>krokodillespill</title>
</head>
<body>
    <div>Poeng: <span id="score">0</span></div>
    <img src="crocc.jpg"/>
    <div id="firstNum"></div>
    <input type="text" id="userInput">
    <div id="secondNum"></div>
    <button onclick="submit()">Submit</button>
    <button onclick="reset()">Reset</button>

    <script>
        let firstNum = 0;
        let secondNum = 0;
        let score = 0;

        function reset() {
            updateNumbers();
            document.getElementById('userInput').value = '';
        }

        function updateNumbers() {
            firstNum = getRandomNumber();
            secondNum = getRandomNumber();
            document.getElementById('firstNum').innerHTML = firstNum;
            document.getElementById('secondNum').innerHTML = secondNum;
        }

        function getRandomNumber() {
            return Math.floor(Math.random() * 10);
        }

        function submit() {
            let userInput = document.getElementById('userInput').value;
            let correctAnswer = '';

            // bestemmer riktig svar
            if (firstNum > secondNum) {
                correctAnswer = '>';
            } else if (firstNum < secondNum) {
                correctAnswer = '<';
            } else {
                correctAnswer = '=';
            }

            // sjekk om brukerinput er riktig
            if (userInput === correctAnswer) {
                score++;
            } else {
                score--;
            }

            document.getElementById('score').innerHTML = score; // oppdaterer score på skjerm

            updateNumbers();
            document.getElementById('userInput').value = ''; // tømmer input
        }

        updateNumbers(); // starter spillet når siden lastes
    </script>
</body>

<style>
    img {
        width: 100px;
        height: 100px;
    }
    input {
        width: 50px;
    }
</style>
</html>
